<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>She Said Yes! 💘</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-400 via-rose-400 to-purple-500">
  
  <div class="bg-white rounded-3xl shadow-2xl p-8 text-center max-w-lg">
    <!-- Love Image -->
    <div class="mb-4">
      <img src="https://img.pikbest.com/backgrounds/20250106/glowing-heart-of-love-a-romantic-valentines-silhouette_11345116.jpg!sw800" alt="Love Celebration" class="mx-auto rounded-2xl shadow-lg">

    </div>

    <!-- Romantic Text -->
    <h1 class="text-4xl font-extrabold text-pink-600 mb-4">I knew it! ❤️</h1>
    <p class="text-lg text-gray-700 mb-6">You love me too… Now our story really begins ✨💑</p>

    <!-- Buttons -->
    <div class="flex justify-center gap-4">
      <a href="index.html" class="bg-pink-500 text-white px-5 py-2 rounded-full shadow hover:bg-pink-600 transition">
        Back Home 🏠
      </a>
      <button onclick="celebrate()" class="bg-green-500 text-white px-5 py-2 rounded-full shadow hover:bg-green-600 transition">
        Celebrate 🎉
      </button>
    </div>
  </div>

  <!-- Celebration hearts -->
  <div id="hearts-container" class="absolute inset-0 pointer-events-none"></div>

  <script>
    function celebrate() {
      const container = document.getElementById("hearts-container");
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "❤️";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        heart.style.animation = `floatUp ${2 + Math.random() * 3}s linear`;
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
      }
    }

    // Floating hearts animation
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-110vh); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
